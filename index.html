<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Catan Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/catan.css" rel="stylesheet">
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/highcharts.js"></script>
  <script src="js/catan.js"></script>
</head>
<body>

  <div id="turn-area" class="container">
    Turn <span class="turn main">1</span> - <span class="turn sub">1</span><br />
    (<span class="player-count">4</span> players)
  </div>

  <div id="graph" class="container"></div>

  <div id="dice_area" class="container">
    <ul class="btnlist plus">
      <li><a class="btn btn-default dice-btn">2</a></li>
      <li><a class="btn btn-default dice-btn">3</a></li>
      <li><a class="btn btn-default dice-btn">4</a></li>
      <li><a class="btn btn-default dice-btn">5</a></li>
      <li><a class="btn btn-default dice-btn">6</a></li>
      <li><a class="btn btn-default dice-btn">7</a></li>
      <li><a class="btn btn-default dice-btn">8</a></li>
      <li><a class="btn btn-default dice-btn">9</a></li>
      <li><a class="btn btn-default dice-btn">10</a></li>
      <li><a class="btn btn-default dice-btn">11</a></li>
      <li><a class="btn btn-default dice-btn">12</a></li>
    </ul>
    <ul class="btnlist minus">
      <li><a class="btn btn-default dice-btn">2</a></li>
      <li><a class="btn btn-default dice-btn">3</a></li>
      <li><a class="btn btn-default dice-btn">4</a></li>
      <li><a class="btn btn-default dice-btn">5</a></li>
      <li><a class="btn btn-default dice-btn">6</a></li>
      <li><a class="btn btn-default dice-btn">7</a></li>
      <li><a class="btn btn-default dice-btn">8</a></li>
      <li><a class="btn btn-default dice-btn">9</a></li>
      <li><a class="btn btn-default dice-btn">10</a></li>
      <li><a class="btn btn-default dice-btn">11</a></li>
      <li><a class="btn btn-default dice-btn">12</a></li>
    </ul>
  </div>

  <div id="table-area" class="container">
    <table class="table table-striped table-bordered table-condensed">
      <thead>
        <tr><th>Outcome</th><th class="dice">Value</th><th class="rate">Rate</th></tr>
      </thead>
      <tbody>
        <tr><td>2</td><td class="dice dice_2">0</td><td class="rate rate_2">0.0%</td></tr>
        <tr><td>3</td><td class="dice dice_3">0</td><td class="rate rate_3">0.0%</td></tr>
        <tr><td>4</td><td class="dice dice_4">0</td><td class="rate rate_4">0.0%</td></tr>
        <tr><td>5</td><td class="dice dice_5">0</td><td class="rate rate_5">0.0%</td></tr>
        <tr><td>6</td><td class="dice dice_6">0</td><td class="rate rate_6">0.0%</td></tr>
        <tr><td>7</td><td class="dice dice_7">0</td><td class="rate rate_7">0.0%</td></tr>
        <tr><td>8</td><td class="dice dice_8">0</td><td class="rate rate_8">0.0%</td></tr>
        <tr><td>9</td><td class="dice dice_9">0</td><td class="rate rate_9">0.0%</td></tr>
        <tr><td>10</td><td class="dice dice_10">0</td><td class="rate rate_10">0.0%</td></tr>
        <tr><td>11</td><td class="dice dice_11">0</td><td class="rate rate_11">0.0%</td></tr>
        <tr><td>12</td><td class="dice dice_12">0</td><td class="rate rate_12">0.0%</td></tr>
      </tbody>
      <tfoot>
        <tr><th>Total</th><th class="dice total">0</th><th class="rate">100.0%</th></tr>
      </tfoot>
    </table>
  </div>

  <div id="footer" class="container">
    <ul class="btnlist">
      <li><a class="btn btn-info player-btn" players="3">3 players</a></li>
      <li><a class="btn btn-danger clear-btn">Clear</a></li>
    </ul>
  </div>

</body>
</html>
